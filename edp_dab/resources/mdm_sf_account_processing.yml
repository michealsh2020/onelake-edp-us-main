resources:
  jobs:
    mdm_sf_account_processing:
      name: mdm_sf_account_processing
      schedule:
        quartz_cron_expression: 26 0 5 * * ?
        timezone_id: America/New_York
      job_clusters:
        - job_cluster_key: adb-shared-cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            driver_node_type_id: Standard_DS3_v2
            autoscale:
              min_workers: 1
              max_workers: 2
      permissions:
        - level: CAN_VIEW
          group_name: users
        - level: CAN_MANAGE_RUN
          group_name: eda-de-admins
      max_concurrent_runs: 5
      tasks:
        - task_key: load_sf_account
          job_cluster_key: adb-shared-cluster
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/load_account_from_sf
            base_parameters:
              dataset_config_path: salesforce/account.yaml
              catalog: mdm_${bundle.target}
              Load_Type: incremental
            source: WORKSPACE
        - task_key: load_clean_sf_account
          depends_on:
            - task_key: load_sf_account
          job_cluster_key: adb-shared-cluster              
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/load_incremental_clean_account
            base_parameters:
              Configuration_Path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/resources/metadata/datasets/salesforce/account.yaml
              Source_Schema: landing
              Table_Name: sf_account
              Target_Schema: clean
              source_catalog: mdm_${bundle.target}
            source: WORKSPACE
        - task_key: load_sf_account_address_clean
          depends_on:
            - task_key: load_clean_sf_account
          job_cluster_key: adb-shared-cluster
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/incremental_cleaning_of_account_data
            base_parameters:
              source_catalog: mdm_${bundle.target}
              Source_Schema: clean
              Source_Table_Name: sf_account
              Target_Table_Name: sf_account_clean_address
            source: WORKSPACE
        - task_key: load_melissa_billing
          depends_on:
            - task_key: load_sf_account_address_clean
          job_cluster_key: adb-shared-cluster
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/melissa_billing_address_processing
            base_parameters:
              catalog: mdm_${bundle.target}
              cut_off_date: 2025-03-15
            source: WORKSPACE
        - task_key: load_melissa_shipping
          depends_on:
            - task_key: load_melissa_billing
          job_cluster_key: adb-shared-cluster
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/melissa_shipping_address_processing
            base_parameters:
              catalog: mdm_${bundle.target}
            source: WORKSPACE
        - task_key: load_melissa_final
          depends_on:
            - task_key: load_melissa_shipping
          job_cluster_key: adb-shared-cluster
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/melissa_final_address_processing
            base_parameters:
              catalog: mdm_${bundle.target}
            source: WORKSPACE
        - task_key: load_sf_account_validated_address
          depends_on:
            - task_key: load_melissa_final
          job_cluster_key: adb-shared-cluster
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/final_salesforce_melissa_update
            base_parameters:
              catalog: mdm_${bundle.target}
            source: WORKSPACE
      queue:
        enabled: true

