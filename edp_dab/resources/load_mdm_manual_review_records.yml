resources:
  jobs:
    load_mdm_manual_review_records:
      name: load_mdm_manual_review_records
      schedule:
        quartz_cron_expression: 48 0 4 * * ?
        timezone_id: America/New_York
      job_clusters:
        - job_cluster_key: adb-shared-cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            driver_node_type_id: Standard_DS3_v2
            autoscale:
              min_workers: 1
              max_workers: 2
      permissions:
        - level: CAN_VIEW
          group_name: users
        - level: CAN_MANAGE_RUN
          group_name: eda-de-admins
      tasks:
        - task_key: load_manual_review_records
          job_cluster_key: adb-shared-cluster
          notebook_task:
            notebook_path: /Workspace/edp/.bundle/${bundle.target}/${bundle.name}/files/src/mdm/notebooks/manual_review_final_merge
            base_parameters:
              source_catalog: mdm_${bundle.target}
            source: WORKSPACE
      queue:
        enabled: true